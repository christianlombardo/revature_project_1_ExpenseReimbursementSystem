<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        body{
        background-color: #666699;
        }

    </style>
</head>
<body>
<form action="EmployeeServlet" method = "post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-5 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 8rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text">Employee Login</h2>
                                <p class="text-white-50 mb-5">Please enter your user name and password</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" name="username" />
                                    <label class="form-label" for="username" >User name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="password" class="form-control form-control-lg" name="password" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <button class="btn btn-outline-primary btn-lg px-10" type="submit">Login</button>

                            </div>

                            <div>
                                <p class="mb-0">Financial Managers <a href="FinancialManagerPage.html" class="text-white-50 fw-bold"> Click here</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

</body>
</html>
